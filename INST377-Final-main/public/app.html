<html>
<head>
    <meta charset="UTF-8">
    <title>Simulator | Stock Predictor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="app.html">Simulator</a>
    </nav>

    <div class="container">
        <h1>Investment Simulator</h1>
        
        <div class="card">
            <div class="controls">
                <input type="text" id="symbolInput" placeholder="Enter Ticker (e.g. AAPL)">
                <select id="timeframe">
                    <option value="7">7 Days</option>
                    <option value="30" selected>30 Days</option>
                    <option value="90">90 Days</option>
                </select>
                <br>
                <button class="calc-btn" onclick="getGrowthData()">Calculate Growth</button>
                <button class="watchlist-btn" onclick="addToWatchlist()">+ Add to Watchlist</button>
            </div>
        </div>

        <div class="chart-container" style="margin-top: 20px;">
            <canvas id="stockChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
